<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title id="title">Bienvenido a</ion-card-title>
      <ion-card-title id="title2">MyMango</ion-card-title>
    </ion-card-header>

    <img src="assets/img/loro.jpeg" id="imagen" />

    <ion-card-content>
      <br />
      <ion-button
        size="default"
        color="warning"
        [routerLink]="['/login']"
        id="ing"
      >
        Ingresar
      </ion-button>
      <br />
      <!-- <input type="button" value="Registrarse" id="btnlogin"> -->
      <ion-button
        size="default"
        fill="clear"
        color="dark"
        [routerLink]="['/registro']"
        id="regis"
      >
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
